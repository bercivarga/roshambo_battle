<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Roshambo Battle - berci.dev</title>
    <style>
        html,
        body,
        canvas {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            background: black;
            z-index: 1;
        }

        #placeholder {
            font-family: Arial,sans-serif;
            position: absolute;
            color: white;
            font-weight: bold;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 24px;
            justify-content: center;
            align-items: center;
        }

        #placeholder > * {
            margin: 0;
        }

        #start-btn {
            color: white;
            font-weight: bold;
            font-size: 2em;
            background: dodgerblue;
            border-radius: 8px;
            border: 4px solid white;
            padding: 16px 24px;
            cursor: pointer;
        }

        #start-btn:hover {
            background: white;
            color: dodgerblue;
        }
    </style>
</head>

<body>
    <div id="placeholder">
        <h1>Roshambo Battle</h1>
        <h2>by berci.dev</h2>
        <button type="button" id="start-btn">Start</button>
        <em>(loading might take a couple seconds)</em>
    </div>
    <canvas id="glcanvas" tabindex='1'></canvas>
    <!-- Minified and statically hosted version of https://github.com/not-fl3/miniquad/blob/master/native/sapp-wasm/js/gl.js -->
    <script src="https://not-fl3.github.io/miniquad-samples/gl.js"></script>
    <script>
        function start() {
            document.getElementById("placeholder").style.display = "none";
            load("roshambo_battle.wasm");
        }
        document.getElementById("start-btn").addEventListener("click", start);
    </script>
</body>

</html>
